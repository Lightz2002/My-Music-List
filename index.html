<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/ff1b276b21.js" crossorigin="anonymous"></script>
    <!--load all styles -->
  </head>

  <body>
    <title class="title">Music List</title>
    <main class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-headphones-alt text-primary"></i> My
        <span class="text-primary">Music</span>
        List
      </h1>
      <form id="music-form">
        <div class="form-group">
          <label for="singer" class="mb-1">Singer</label>
          <input type="text" id="singer" class="form-control" />
        </div>
        <div class="form-group mt-2">
          <label for="song-name" class="mb-1">Song Name</label>
          <input type="text" id="song-name" class="form-control" />
        </div>

        <input type="submit" value="Add Song" class="btn btn-primary btn-block mt-2" />
      </form>
      <form class="search-form mt-3">
        <div class="form-group">
          <label for="search" class="mb-1"></label>
          <div class="search-bar d-flex align-items-center position-relative">
            <input type="text" id="search" placeholder="Search" class="form-control search" />
            <button class="fas fa-search bg-secondary p-2 position-absolute end-0 border-0 btn-secondary"></button>
          </div>
        </div>
      </form>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Singer</th>
            <th>Song Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="song-list"></tbody>
      </table>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
